<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokebol-dex</title>
    <link rel="shortcut icon" href="assets/img/pokemon-icon-file-4.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/pokeballAnimation.css">
</head>
<body>

<div class="center-on-page">
    <div class="pokeball">
        <div class="pokeball__button"></div>
    </div>
</div>

<nav class="navbar bg-body-tertiary fixed-top d-none" data-bs-theme="dark">
    <div class="container-fluid">
        <article class="left-item">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar un pokemon" aria-label="Search" data-input>
                <button class="btn btn-outline-success" data-search-pokemon-btn>Buscar</button>
            </form>
        </article>
        <article>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </article>
        <article class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-body">
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item dropdown pokemonListByType">
                        <p class="fs-2">Pokémons por Tipos</p>
                        <hr>
                        <ul class="dropdown-menu text-center"></ul>
                    </li>
                </ul>
            </div>
        </article>
    </div>
</nav>

<main class="row d-none">
    <img src="assets/img/banner.png" alt="banner" class="banner-img">

    <!-- <section class="modal fade" id="modalInfo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="width: 350px; height: auto;"> -->
    <section class="modal fade" id="modalInfo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <article class="modal-dialog modal-dialog-centered">
            <article class="modal-content">
                <article class="modal-header p-1">
                    <!--                    Nombre del Pokemon acá-->
                    <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-close-button>Cerrar</button> -->
                    <button type="button" class="btn" data-bs-dismiss="modal" data-close-button><i class="fa-solid fa-arrow-right fa-rotate-180 fa-xl" style="color: #ffff; border: none;"></i></button>
                    <button type="button" class="btn"><i class="fa-regular fa-heart fa-xl" style="color: #ffff; border: none;"></i></button>
                </article>
                <article class="modal-body p-0">
<!--                    Imagen del Pokemon acá-->
                </article>
                <article class="modal-information">
<!---->
                </article>
            </article>
        </article>
    </section>

    <section class="showError">
        <article class="for-error">
<!--            Alerta de error acá-->
        </article>
    </section>

    <section class="button-to-top">
        <article>
            <button class="back-to-top-button">
                <img src="assets/img/back-to-the-top-img.png" alt="" class="back-to-top-img">
            </button>
        </article>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="assets/js/main.js" type="module" defer></script>
<script src="assets/js/getApiResponse.js" type="module"></script>
<script src="assets/js/cardCreator.js" type="module"></script>
<script src="assets/js/getPokemonGeneralInfo.js" type="module"></script>
<script src="assets/js/searchBar.js" type="module" defer></script>
<script src="assets/js/showByType.js" type="module" defer></script>
<noscript>
    <div class="d-flex justify-content-center">
        <div class="alert alert-danger w-50 text-center">Debes activar el uso de javascript para poder hacer un correcto uso de esta web</div>
    </div>
</noscript>
</body>
</html>
